<main class="p-6">
  <div class="text-2xl font-semibold mb-4">Nueva Compra</div>

  <section>
    <div class="bg-white shadow rounded-xl p-6">
      <h2 class="text-lg font-bold mb-4 text-gray-700">Compra nueva</h2>

      <form (ngSubmit)="crearCompra()">
        <!-- ID del producto (solo lectura) -->
        <div class="mb-4">
          <label for="producto_id" class="block font-medium text-gray-700 mb-1">ID del Producto</label>
          <input
            type="text"
            id="producto_id"
            name="producto_id"
            [(ngModel)]="nuevaCompra.producto_id"
            class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            [readonly]="true"
          />
        </div>

        <!-- Cantidad -->
        <div class="mb-4">
          <label for="cantidad" class="block font-medium text-gray-700 mb-1">Cantidad</label>
          <input
            type="number"
            id="cantidad"
            name="cantidad"
            [(ngModel)]="nuevaCompra.cantidad"
            min="1"
            class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Precio de compra -->
        <div class="mb-4">
          <label for="precio_unitario" class="block font-medium text-gray-700 mb-1">Precio de compra</label>
          <input
            type="number"
            id="precio_unitario"
            name="precio_unitario"
            [(ngModel)]="nuevaCompra.precio_unitario"
            min="1"
            class="w-full border-gray-300 rounded-lg shadow-sm focus:ring-blue-500 focus:border-blue-500"
            required
          />
        </div>

        <!-- Botones -->
        <div class="flex gap-4 mt-6">
          <button
            type="submit"
            class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700 transition"
          >
            Registrar Compra
          </button>

          <button
            type="button"
            class="bg-gray-300 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-400 transition"
            (click)="cancelar()"
          >
            Cancelar
          </button>
        </div>
      </form>
    </div>
  </section>
</main>
