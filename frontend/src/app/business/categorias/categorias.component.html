<main class="p-6 max-w-7xl mx-auto">
  <!-- Título de página -->
  <div class="mb-6">
    <h1 class="text-3xl font-bold text-gray-800">Categorías</h1>
    <p class="text-gray-500 mt-1">Administra las categorías registradas en el sistema.</p>
  </div>

  <!-- Botón nueva categoría -->
  <div class="mb-4">
    <a (click)="abrirModalCrearCategoria()"
       class="inline-flex items-center px-5 py-2.5 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg shadow transition">
      <i class="fa fa-plus mr-2"></i>Agregar Categoría
    </a>
  </div>

  <!-- Modal para agregar categoría -->
  <div *ngIf="mostrarModalCrearCategoria" class="fixed inset-0 bg-black bg-opacity-40 flex items-center justify-center z-50">
    <div class="bg-white rounded-xl shadow-lg p-8 w-full max-w-lg flex flex-col items-center relative">
      <button (click)="cerrarModalCrearCategoria()" class="absolute top-2 right-2 text-gray-400 hover:text-red-600 text-2xl font-bold focus:outline-none" aria-label="Cerrar modal">&times;</button>
      <ng-container>
          <form class="space-y-4">
            <input type="text" placeholder="Nombre" name="nombre" [(ngModel)]="nombre" class="w-full border border-gray-400 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <input type="text" placeholder="Descripción" name="descripcion" [(ngModel)]="descripcion" class="w-full border border-gray-400 rounded-md p-2 focus:outline-none focus:ring-2 focus:ring-blue-400" />

            <div class="flex justify-between pt-4">
              <button type="button" (click)="cerrarModalCrearCategoria()" class="px-6 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">Cancelar</button>
              <button type="button" (click)="guardarCategoria()" class="px-6 py-2 bg-purple-600 text-white rounded-full hover:bg-purple-700 transition">Confirmar</button>
            </div>
          </form>

      </ng-container>
    </div>
  </div>

  <!-- Tabla de categorías -->
  <div class="bg-white shadow-lg rounded-lg overflow-hidden">
    <div class="overflow-x-auto">
      <table class="min-w-full text-sm text-center">
        <thead class="bg-gray-800 text-white uppercase">
          <tr>
            <th class="px-4 py-3">Nombre</th>
            <th class="px-4 py-3">Descripción</th>
            <th class="px-4 py-3">Acciones</th>
          </tr>
        </thead>
        <tbody>
          <!-- Loading (si aplica) -->
          <tr *ngIf="loading" class="border-t">
            <td colspan="3" class="py-4 text-gray-500">Cargando categorías...</td>
          </tr>

          <!-- Categorías registradas -->
          <ng-container *ngIf="!loading && categorias.length > 0">
            <tr *ngFor="let categoria of categorias" class="border-t hover:bg-gray-50">
              <td class="px-4 py-2">{{ categoria.nombre }}</td>
              <td class="px-4 py-2">{{ categoria.descripcion }}</td>
              <td class="px-4 py-2 flex justify-center gap-2">
                <a
                  class="bg-yellow-400 hover:bg-yellow-500 text-white px-3 py-1 rounded text-sm"
                  title="Editar categoría"
                >
                  <i class="fa fa-edit"></i>
                </a>
                <button
                  class="bg-red-500 hover:bg-red-600 text-white px-3 py-1 rounded text-sm"
                  (click)="eliminarCategoria(categoria.id)"
                  title="Eliminar categoría"
                >
                  <i class="fa fa-trash"></i>
                </button>
              </td>
            </tr>
          </ng-container>

          <!-- Sin categorías -->
          <tr *ngIf="!loading && categorias.length === 0">
            <td colspan="3" class="py-4 text-gray-500 text-center">No hay categorías registradas.</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</main>
